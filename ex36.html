<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mudar Cor de Fundo</title>
</head>
    <h1>Mudar Cor de Fundo</h1>

    <style>
        /*Estilo Inicial para a Div*/
        #meuDiv{
            width: 200px;
            height: 200px;
            background-color: #0489B1; /*Cor Inicial*/
            text-align: center;
            line-height: 200px; /*Alinha o Texto Verticalmente*/
            font-size: 20px;
            border: 2px solid #000;
        }
    </style>
</head>
<body>
    <div id="meuDiv" onmouseover="mudarCor()" onmouseout="mudarCorBase()">Passe o Mouse Aqui</div>

    <script>
        function mudarCor(){
            document.getElementById('meuDiv').style.backgroundColor = '#58D3F7';
        }
        function mudarCorBase(){
            document.getElementById('meuDiv').style.backgroundColor = '#0489B1';
        }
    </script>
</body>
</html>
