<script>
    //Exemplo de Array function
    const saudacao = () => "Olá Senai";
    console.log(saudacao()); //Saída: Olá Senai

    //Exemplo Somar
    const somar = (a,b) => a + b;
    console.log(somar(5,3)); //Saída: 8

    //Exemplo quadrado
    const quadrado = (x) => x * x;
    console.log(quadrado(4));

    //Exemplo sem parenteses
    const quadrado_ = x => x * x;
    console.log(quadrado_(5));
</script>
